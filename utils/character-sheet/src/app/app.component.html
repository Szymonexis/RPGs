<app-global-styles></app-global-styles>

<ng-container
  *ngIf="{ sheetData: dataProvider.sheetData$ | async } as viewData"
>
  <div class="sheet">
    <app-simple-section
      [data]="viewData?.sheetData?.hero ?? null"
    ></app-simple-section>
    <app-simple-section
      [data]="viewData?.sheetData?.heroDescription ?? null"
    ></app-simple-section>
  </div>
</ng-container>
