<div class="bohater section">
  <div class="section__header">Bohater</div>

  <div class="section__content">
    @for (config of inputConfigs; track $index) {
    <div class="field__expand">
      <label [for]="config.key"> {{ config.key }}: </label>
      <input
        [id]="config.key"
        [type]="config.type"
        [required]="config.required"
      />
    </div>
    }
  </div>
</div>
